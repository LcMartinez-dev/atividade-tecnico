<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calcule seu IMC</h1>
        <input type="text" id="weight" class="input" placeholder="Insira seu peso, em Kg">
        <input type="text" id="height" class="input" placeholder="Insira sua altura, em metro(s)">

        <button type="button" id="calculate" class="btn">Calcular</button>
    </div>

    <div class="result">
        <span id="result" class="value">Seu IMC é</span>
        <span id="classification" class="value">Você está com</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
